<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="color-sidebar p-3 headerbox" id="sidebar">
        <h3 class="mt-4">Bienvenido</h3>
        <div class="list-group list-reset">
          <div class="">
            <button class="list-group-item list-group-item-action"
              id="mostrar">
              Cotizaciones
            </button>

            <button
              
              onclick="mostrarMensaje()"
              class="list-group-item list-group-item-action mt-3"
              id="mensaje"
            >
              Chat virtual
            </button>

            <button class="list-group-item list-group-item-action mt-3"
              onclick="mostrarMensajePlanes()"
              id="mensajePlanes">
              Nuestros planes
            </button>

           

            <div id="contenido" style="display: none; color:white;">
              <label id="resultadoLabel"></label> </label>
              <label id="resultadoLabel1"></label> </label>
            </div>

            <div id="registroTotalPersonas" style="color:white;">
              <label id="contadorPersonas"></label></label>
            </div>

          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="contenedor">
        <div
          data-nombre="Cartagena"
          id="carta"
          class="card"
          style="width: 200px; height: 300px"
        >
          <div class="mainbox">
            <img
              src="./images/cartagena.jpg"
              alt=""
              style="height: 200px"
              class="card-img"
            />
          </div>
          <div class="card-body">
            <p>Cartagena</p>
          </div>
        </div>

        <div
          data-nombre="San Andrés"
          id="san"
          class="card"
          style="width: 200px; height: 300px"
        >
          <div class="mainbox">
            <img
              src="./images/san andres.jpg"
              alt=""
              style="height: 200px"
              class="card-img"
            />
          </div>
          <div class="card-body">
            <p>Santa Andrés</p>
          </div>
        </div>

        <div
          data-nombre="Santa Marta"
          id="marta"
          class="card"
          style="width: 200px; height: 300px"
        >
          <div class="mainbox">
            <img
              src="./images/santa marta.jpg"
              alt=""
              style="height: 200px"
              class="card-img"
            />
          </div>
          <div class="card-body">
            <p>Santa Marta</p>
          </div>
        </div>

        
        <div id="mostrar1" class="container" style="display: none;" >
          <div style="width: 680px">
            <div class="row formbox">
              <div class="col">Elige un destino de la parte superior</div>
              <input type="text" id="dest" readonly style="border-color: rgb(87, 87, 147)" />
              <div class="col">Cantidad de personas</div>
              <input type="number" id="cant" style="border-color: rgb(88, 88, 136)"/>
              <div class="col">Nombre de quien hace la reserva</div>
              <input type="text" id="nomreser" style="border-color: rgb(95, 95, 138)" />

              <div class="col">Elige uno de nuestros planes</div>
              <select id="opcion" name="opcion" onclick="calculoCotizacion()" style="border-color: rgb(97, 97, 140)">
                <option value="opcion 1" selected>Elige un plan</option>
                <option value="opcion2">Plan Básico - 1.500.000</option>
                <option value="opcion3">Plan familiar - 2.500.000</option>
                <option value="opcion4">Plan full - 4.500.000</option>
               
              </select>
              
             
              <button
                onclick="calculoCotizacion();formularioRegistro();msgCotizacion()"
                id="calcular" 
                class="btn btn-outline-success mt-3"
                id="confirmarReserva"
                id="mensajeCotizacion"
              >
                Generar cotización
              </button>

              <button
                onclick="calculoCotizacion();clearSpecificInputs()"
                class="btn btn-outline-success mt-3"
                id="confirmarReserva"
                id="limpiarFormulario"
            
              >
                Confirmar reserva
              </button>

              <button
                onclick="clearSpecificInputs()"
                class="btn btn-outline-success mt-3"
                id="limpiarFormulario"
              >
                Limpiar formulario
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="frmRegistro" style="display: none;">
        <h6 style="margin-left:350px; margin-top: 20px;">Ingresa los datos de los integrantes de la reserva</h6>
          <form role="form">
            
            <div class="form-group">
              <label style="margin-left: 350px; margin-top: 10px; " for="pwd">Nombre:</label>
              <input style="width: 350px; margin-left: 350px; border: 1px solid green;" type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label style="margin-left: 350px; margin-top: 10px;" for="pwd">Telefono:</label>
                <input style="width: 350px; margin-left: 350px; border: 1px solid green;" type="text" class="form-control" id="telefono" required>
            </div>

            <div class="form-group">
                <label style="margin-left: 350px; margin-top: 20px;" for="email">Email address:</label>
                <input type="email" class="form-control" id="email" style="width: 350px; margin-left: 350px; border: 1px solid green;" required>
            </div>

            <div class="container">
              <div class="d-inline-flex gap-2">
                 <button  class="btn btn-primary"
                  type="button"  style="margin-left: 338px; margin-top: 10px;" id="agregarDatos">
                  Agregar Datos</button>    

                  <button style=" margin-top: 10px;" type="button"  class="btn btn-primary"
                    id="EnviarFrm"
                  >Mostrar Datos</button>
              
              </div>
            </div>
        </form>
          
      </div>
    </main>

    <script type="module" src="../model/ModeloUsuarios.js"></script>
    <script type="module" src="../controller/ControladorUsuarios.js"></script>
    <script type="module" src="./input.js"></script>

   
  </body>
</html>
